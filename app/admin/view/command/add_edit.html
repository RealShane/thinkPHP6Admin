
<!DOCTYPE HTML>
<html>
<head>
	{include file="public/_meta" /}
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-admin-add">
	    
            <div class="row cl">
		        <label class="form-label col-xs-4 col-sm-3">自增id</label>
		        <div class="formControls col-xs-8 col-sm-9">
			        <input type="text" class="input-text"id="id">
		        </div>
	        </div>
            
            <div class="row cl">
		        <label class="form-label col-xs-4 col-sm-3">生成表名</label>
		        <div class="formControls col-xs-8 col-sm-9">
			        <input type="text" class="input-text"id="table_name">
		        </div>
	        </div>
            
            <div class="row cl">
		        <label class="form-label col-xs-4 col-sm-3">表注释</label>
		        <div class="formControls col-xs-8 col-sm-9">
			        <input type="text" class="input-text"id="table_comment">
		        </div>
	        </div>
            
            <div class="row cl">
		        <label class="form-label col-xs-4 col-sm-3">二级目录所属</label>
		        <div class="formControls col-xs-8 col-sm-9">
			        <input type="text" class="input-text"id="catalogue_bind">
		        </div>
	        </div>
            
            <div class="row cl">
		        <label class="form-label col-xs-4 col-sm-3">执行人</label>
		        <div class="formControls col-xs-8 col-sm-9">
			        <input type="text" class="input-text"id="executor">
		        </div>
	        </div>
            
            <div class="row cl">
		        <label class="form-label col-xs-4 col-sm-3">创建时间</label>
		        <div class="formControls col-xs-8 col-sm-9">
			        <input type="text" class="input-text"id="create_time">
		        </div>
	        </div>
            
	    <div class="row cl">
		    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			    <input id='commit' class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
		    </div>
	    </div>
	</form>
</article>
{include file="public/_footer" /}
<script src="/assets/js/admin/admin_command/add.edit.js"></script>
</body>
</html>
